<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ecommerce Tailwind</title>
  </head>
  <body>
    <!-- Header -->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <a href="#"><img src="images/logo.svg" class="w-32" /></a>
        <!-- search bar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            name=""
            id=""
            class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
            placeholder="search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>

          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >4</span
            >
          </a>
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- End of Header -->

    <!-- Navbar -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- all categories -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All Categories</span>
          <!-- dropdown -->
          <div
            class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible"
          >
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/bed.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/sofa.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Sofa</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/office.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Office</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/terrace.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/bed-2.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Mattress</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="images/icons/restaurant.svg" alt="" class="w-5 h-5 object-contain" />
              <span class="ml-6 text-gray-600 text-sm">Dining</span>
            </a>
          </div>
        </div>
        <!-- navbar links -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="" class="text-gray-200 hover:text-white transition">Home</a>
            <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
            <a href="" class="text-gray-200 hover:text-white transition">About Us</a>
            <a href="" class="text-gray-200 hover:text-white transition">Contact Us</a>
          </div>
          <a href="" class="text-gray-200 hover:text-white transition">Login / Register</a>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Breadcrumps -->
    <div class="container py-4 flex items-center gap-3">
      <a href="index.html" class="text-primary text-base">
        <i class="fas fa-home"></i>
      </a>
      <span class="text-sm text-gray-400">
        <i class="fas fa-chevron-right"></i>
      </span>
      <p class="text-gray-600 font-medium">Shop</p>
    </div>
    <!-- End of Breadcrumps -->
    <!-- Shop wrapper -->
    <div class="container grid grid-cols-4 gap-6 pt-4 pb-16 items-start">
      <!-- sidebar -->
      <div class="col-span-1 bg-white px-4 pb-6 shadow rounded overflow-hidden">
        <div class="divide-y divide-gray-200 space-y-5">
          <!-- category filter -->
          <div>
            <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">categories</h3>
            <div class="space-y-2">
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Bedroom</label>
                <div class="ml-auto text-gray-600 text-sm">(15)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Sofa</label>
                <div class="ml-auto text-gray-600 text-sm">(05)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Office</label>
                <div class="ml-auto text-gray-600 text-sm">(12)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Outdoor</label>
                <div class="ml-auto text-gray-600 text-sm">(27)</div>
              </div>
              <!-- end of single category -->
            </div>
          </div>
          <!-- end of category filter -->
          <!-- brands filter -->
          <div class="pt-4">
            <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">brands</h3>
            <div class="space-y-2">
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Agorwu</label>
                <div class="ml-auto text-gray-600 text-sm">(3)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Sofo Line</label>
                <div class="ml-auto text-gray-600 text-sm">(27)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Wawa</label>
                <div class="ml-auto text-gray-600 text-sm">(15)</div>
              </div>
              <!-- end of single category -->

              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name=""
                  id="cat-1"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Odum</label>
                <div class="ml-auto text-gray-600 text-sm">(8)</div>
              </div>
              <!-- end of single category -->
            </div>
          </div>
          <!-- end of brands filter -->

          <!-- price filter -->
          <div class="pt-4">
            <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Price</h3>
            <div class="mt-4 flex items-center">
              <input
                type="text"
                name=""
                id=""
                class="w-full border-gray-300 focus:border-primary focus:ring-0 px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                placeholder="min"
              />
              <span class="mx-3 text-gray-500">-</span>
              <input
                type="text"
                name=""
                id=""
                class="w-full border-gray-300 focus:border-primary focus:ring-0 px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                placeholder="max"
              />
            </div>
          </div>
          <!-- end of price filter -->
          <!-- size filter -->
          <div class="pt-4">
            <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Size</h3>
            <div class="flex items-center gap-2">
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" id="size-xs" class="hidden" />
                <label
                  for="size-xs"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                  >XS</label
                >
              </div>
              <!-- end of single size -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" id="size-s" class="hidden" />
                <label
                  for="size-s"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                  >S</label
                >
              </div>
              <!-- end of single size -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" id="size-m" class="hidden" />
                <label
                  for="size-m"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                  >M</label
                >
              </div>
              <!-- end of single size -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" id="size-l" class="hidden" />
                <label
                  for="size-l"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                  >L</label
                >
              </div>
              <!-- end of single size -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" id="size-xl" class="hidden" />
                <label
                  for="size-xl"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                  >XL</label
                >
              </div>
              <!-- end of single size -->
            </div>
          </div>
          <!-- end of size filter -->
          <!-- color filter -->
          <div class="pt-4">
            <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Color</h3>
            <div class="flex items-center gap-2">
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" id="color-red" class="hidden" />
                <label
                  for="color-red"
                  class="border border-gray-200 rounded-sm h-5 w-5 cursor-pointer shadow-sm block"
                  style="background-color: #fc3d57"
                ></label>
              </div>
              <!-- end of single color -->
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" id="color-white" class="hidden" />
                <label
                  for="color-white"
                  class="border border-gray-200 rounded-sm h-5 w-5 cursor-pointer shadow-sm block"
                  style="background-color: #fff"
                ></label>
              </div>
              <!-- end of single color -->
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" id="color-black" class="hidden" />
                <label
                  for="color-black"
                  class="border border-gray-200 rounded-sm h-5 w-5 cursor-pointer shadow-sm block"
                  style="background-color: #000"
                ></label>
              </div>
              <!-- end of single color -->
            </div>
          </div>
          <!-- end of color filter -->
        </div>
      </div>
      <!-- end of sidebar -->
      <!-- products -->

      <!-- end of products -->
    </div>
    <!-- End of Shop wrapper -->
  </body>
</html>
